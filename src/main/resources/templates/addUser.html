<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <p class="navbar-brand text-white">
                <b><span id=navbarEmail class="align-middle">User email</span></b>
                <span class="align-middle">with roles:</span>
                <span id=navbarRole class="align-middle">User roles</span>
            </p>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark text-secondary">Logout</button>
            </form>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="p-1 col-2">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link  active" th:href="@{/admins}">Admin</a>
                <a class="nav-link" th:href="@{/users}">User</a>
            </nav>
        </div>
        <div class="col-10 ">
            <div class="container-fluid">
                <h1 class="m-1 "> Admin panel </h1>
                <div class="tab-content">
                    <ul class="nav nav-tabs">
                        <li><a class="nav-link" th:href="@{/admins}">Users Table</a></li>
                        <li><a class="nav-link active" th:href="@{/admins/new}">New User</a></li>
                    </ul>
                    <div class="card">
                        <div class="card-header">
                            <div class="m-1">
                                <h4>Add new user</h4>
                            </div>
                        </div>
                        <div class="card-body" bg-primary text-white>
                            <form align="center" class="offset-md-4 col-md-3">
                                <div class="form-group">
                                    <label> <b>First Name</b></label>
                                    <input
                                            id="inputFirstName"
                                            type="text"
                                            name="username"
                                            class="form-control"
                                            placeholder="First Name"
                                    />
                                </div>
                                <div class="form-group">
                                    <label> <b>Last Name</b> </label>
                                    <input
                                            id="inputLastName"
                                            type="text"
                                            name="lastName"
                                            class="form-control"
                                            placeholder="Last Name"
                                    />
                                </div>
                                <div class="form-group">
                                    <label><b>Age</b></label>
                                    <input
                                            id="inputAge"
                                            type="text"
                                            name="age"
                                            class="form-control"
                                            placeholder="Age"
                                    />
                                </div>
                                <div class="form-group">
                                    <label><b>Email</b></label>
                                    <input
                                            id="inputEmail"
                                            type="email"
                                            name="email"
                                            class="form-control"
                                            autocomplete="off"
                                            placeholder="Email"
                                    />
                                </div>
                                <div class="form-group">
                                    <label><b>Password</b></label>
                                    <input
                                            id="inputPassword"
                                            type="password"
                                            name="password"
                                            class="form-control"
                                            autocomplete="off"
                                            placeholder="Password"
                                    />
                                </div>
                                <div class="form-group">
                                    <label><b>Roles:</b></label>
                                    <select id="inputRoles"
                                            multiple class="form-control" name="roles" size="2" required>
                                        <option th:each="role : ${listRole}" th:value="${role.id}">
                                            <th:block th:text="${role.name}"></th:block>
                                        </option>
                                    </select>
                                </div>
                                <div class="box-footer">
                                    <button type="submit" onclick="addUser()" class="btn btn-success btn-lg">
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="../users.js"></script>
<script src="../addUser.js"></script>

</body>
</html>
