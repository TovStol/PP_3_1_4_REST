<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <span id="navbarEmail" class="navbar-brand mb-0 h1">userName</span>
                <span class="navbar-brand">with roles:</span>
                <span id="navbarRole" class="navbar-brand">userRole</span>
            </div>
            <div>
                <a class="nav-link" style="color: #9a9787" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
</header>

<div class="modal" id="deleteModal" tabindex="-1">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-muted">Delete user</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <div class="modal-body text-center">
                    <div class="form-group">
                        <label> <b>ID</b></label>
                        <input disabled
                               id="deleteId"
                               type="text"
                               name="id"
                               class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label> <b>First Name</b></label>
                        <input disabled
                               id="deleteFirstName"
                               type="text"
                               name="firstName"
                               class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label> <b>Last Name</b> </label>
                        <input disabled
                               id="deleteLastName"
                               type="text"
                               name="lastName"
                               class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label><b>Age</b></label>
                        <input disabled
                               id="deleteAge"
                               type="text"
                               name="age"
                               class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label><b>Email</b></label>
                        <input disabled
                               id="deleteEmail"
                               type="text"
                               name="email"
                               class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label><b>Roles:</b></label>
                        <select id="deleteRoles" multiple class="form-control" name="roles" size="2" disabled>

                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="buttonCloseModal" class="btn btn-secondary btn-lg" data-dismiss="modal">
                        Close
                    </button>
                    <button onclick="deleteUserById($('#deleteId').val())" type="submit"
                            class="btn btn-danger btn-lg">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- конец модального окна удаления-->
<!-- модальное окно изменения -->
<div class="modal" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-muted">Edit user</h4>
                <button type="button" class="btn-close"
                        data-dismiss="modal"></button>
            </div>
            <form>
                <div class="modal-body text-center">
                    <div class="form-group">
                        <label> <b>ID</b></label>
                        <input id="editId"
                               disabled
                               type="text"
                               name="id"
                               class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label> <b>First Name</b></label>
                        <input
                                id="editFirstName"
                                type="text"
                                name="firstName"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label> <b>Last Name</b> </label>
                        <input
                                id="editLastName"
                                type="text"
                                name="lastName"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label><b>Age</b></label>
                        <input
                                id="editAge"
                                type="number"
                                name="age"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label><b>Email</b></label>
                        <input
                                id="editEmail"
                                type="email"
                                name="email"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label><b>Password</b></label>
                        <input
                                id="editPassword"
                                type="password"
                                name="password"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label><b>Roles:</b></label>
                        <select id="editRoles" multiple class="form-control" name="roles" size="2" required>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" onclick="updateUser()" class="btn btn-primary btn-lg">
                        Edit
                    </button>
                    <button class="btn btn-secondary btn-lg" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--конец модальных окон-->

<div class="container-fluid">
    <div class="row">
        <div class="p-1 col-2">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link  active" th:href="@{/admins}">Admin</a>
                <a class="nav-link" th:href="@{/users}">User</a>
            </nav>
        </div>
        <div class="col-10 ">
            <div class="container-fluid">
                <h1 class="m-1 "> Admin panel </h1>
                <div class="tab-content" id="tabContent">
                    <ul class="nav nav-tabs">
                        <li><a class="nav-link active" th:href="@{/admins}">Users Table</a></li>
                        <li><a class="nav-link" th:href="@{/admins/new}">New User</a></li>
                    </ul>
                    <!--                        таблица админа-->
                    <div class="card">
                        <div class="card-header">
                            <div class="m-1">
                                <h4>All users</h4>
                            </div>
                        </div>
                        <div class="card-body" bg-primary text-white>
                            <table class="table table-striped  table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Firs Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edite</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="adminTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="admins.js"></script>
<script src="users.js"></script>
</body>
</html>
